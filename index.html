        </div>

        <div class="info-produit overflow-auto">
          <div class="flex justify-between items-center">

            <p class=" text-[#02071280] text-sm">XV-383923810</p>
          </div>
          <div>

          </div>
          <div class="mt-8 gap-2 flex items-center">
            <button class="bg-[#477AEB]  text-sm sm:text-xl font-semibold text-white  px-8 md:px-12 py-3 rounded-xl">Ajouter au panier</button>
            <button id="heart-btn" class="bg-[#477AEB1A] p-3 sm:p-4 rounded-lg" ><img id="heart-icon" src="./public/images/heart.svg" alt="like"></button>
